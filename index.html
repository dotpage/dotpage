<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dotepage</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="body">
    <div class="background-fixed"></div>
    <header class="header">
        <div class="wrapper">
            <div class="header-top">
                <div class="logo header-top__logo">
                    <h1 class="logo__title">.page
                        <span class="braces">{&#8230;}</span>
                    </h1>
                </div>

                <nav class="nav header-top__nav">
                    <ul class="nav__ul nav__theme_light">
                        <li class="nav__li nav_font-size_m">
                            <a class="nav__link" href="#portfolio">портфолио</a>
                        </li>
                        <li class="nav__li nav_font-size_m">
                            <a class="nav__link" href="#contacts">контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="main-title">
                <div class="main-title__slider">
                    <div class="main-title__auto-height">
                        <div class="rectangle-slider frame-grey">
                            <img class="rectangle-slider__img" src="./img/golden.jpg" alt="Golden">
                            <img class="rectangle-slider__img" src="./img/automotive.jpg" alt="Automotive">
                        </div>
                    </div>
                </div>
                <div class="main-title__text">
                    <p class="main-title__text_bold">Здравствуйте!</p>
                    <p>Меня зовут Тимур Филиппов и я приветствую вас на моем сайте портфолио!</p>
                    <p> На сайте вы можете ознакомиться с моим портфолио, а так же найти контакты для связи со мной.</p>
                </div>
            </div>
    </header>
    <section id="portfolio" class="portfolio">
        <div class="wrapper">
            <h3 class="title portfolio-title">портфолио</h3>
            <div class="portfolio__items">
                <div class="portfolio__item frame-grey">
                    <a href="./golden/" target="_blank" class="portfolio__link">
                        <img src="./img/golden.jpg" alt="golden">
                    </a>
                </div>
                <div class="portfolio__item frame-grey">
                    <a href="./automotive/" target="_blank" class="portfolio__link">
                        <img src="./img/automotive.jpg" alt="automotive">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="wrapper footer__flex">
            <section id="contacts" class="contacts">
                <p class="title contacts-title">Контакты</p>
                <p class="email ">Email: <a class="email__link" href="mailto:yaji2k@gmail.com" title="написать на почту">yaji2k@gmail.com</a></p>
            </section>
            <nav class="nav footer__nav">
                    <ul class="nav__ul">
                        <li class="nav__li nav_font-size_m">
                            <a class="nav__link" href="#portfolio">портфолио</a>
                        </li>
                        <li class="nav__li nav_font-size_m">
                            <a class="nav__link" href="#contacts">контакты</a>
                        </li>
                    </ul>
                </nav>
        </div>
    </footer>
    <div class="btn-up"><img src="./img/up.svg" alt=""></div>
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
